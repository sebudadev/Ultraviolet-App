  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>sebudaca | Apps</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      .apps-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2em;
        justify-content: center;
        margin: 3em auto;
        max-width: 900px;
      }
      .app-card {
        background: rgba(40, 44, 52, 0.97);
        border-radius: 1.2em;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        padding: 1.5em 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 180px;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
        border: 1px solid #4c566a;
        text-align: center;
      }
      .app-card:hover {
        transform: translateY(-6px) scale(1.04);
        box-shadow: 0 6px 24px rgba(94,129,172,0.18);
        background: #434c5e;
      }
      .app-card img {
        width: 64px;
        height: 64px;
        border-radius: 1em;
        margin-bottom: 1em;
        background: #fff;
        object-fit: contain;
      }
      .app-card-title {
        color: #eceff4;
        font-size: 1.1em;
        font-weight: 600;
        margin-bottom: 0.2em;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        background: rgba(40, 44, 52, 0.97);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        border-bottom: 1px solid #4c566a;
      }
      .main-navbar-title {
        display: flex;
        align-items: center;
        color: #eceff4;
        font-size: 1.5em;
        font-weight: 600;
      }
      .main-navbar-logo {
        width: 40px;
        height: 40px;
        margin-right: 0.5em;
      }
      .nav-buttons {
        list-style: none;
        display: flex;
        gap: 1.5em;
        margin: 0;
        padding: 0;
      }
      .nav-buttons li {
        position: relative;
      }
      .nav-buttons a {
        color: #eceff4;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.15s;
      }
      .nav-buttons a:hover {
        color: #88c0d0;
      }
      .nav-buttons .active {
        color: #88c0d0;
        position: relative;
      }
      .nav-buttons .active::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: #88c0d0;
        bottom: -4px;
        left: 0;
      }
    </style>
  </head>

      <ul class="nav-buttons">
